{% set name = "iapws" %}
{% set version = "1.3" %}
{% set sha256 = "5ca65ea896eefc46ceaaf6628554633eeeeecef6a99c1a62284edae46d6430aa" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - scipy

  run:
    - python
    - scipy

test:
  # Python imports
  imports:
    - iapws

about:
  home: https://github.com/jjgomera/iapws
  license: GPL-3.0
  summary: 'Python implementation of standards from The InternationalAssociation for the Properties of Water and Steam'
  license_family: GPL3

extra:
  recipe-maintainers:
    - tntmatthews
